<body>
    <!--
     Faça um script que pede duas notas de um aluno. Em seguida ele deve calcular a média do aluno e dar o seguinte resultado:

        - A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
        -A mensagem "Reprovado", se a média for menor do que sete;
        -A mensagem "Aprovado com Distinção", se a média for igual a dez.
    -->
    
    <section>
        <h1>Verificador de nota </h1>
            <p>Primeira Nota:<input type="number" name="nota1" id="nota1"> </p>
            <p>Segunda Nota:<input type="number" name="nota2" id="nota2"></p>
            <input type="button" value="Calcular" onclick= "Calcular()">

            <div id="res">
    </section>

    <script src="script2.js"></script>
</body>
